<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InTime - Make Your Todos</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/intime-favicon.svg">
</head>
<body>
    <nav>
        <a href="/about.html">About</a>
        <a href="/index.html"><img src="assets/logo.svg" alt="Logo"></a>
        <a href="/team.html">Team</a>
    </nav>
    <main>
        <div class="wrapper">
            <div class="container">
                <h3 class="todoTitle">Input Your Todos</h3>
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="todoNameInput">Add Name</label>
                        <input id="todoNameInput" type="text" placeholder="Enter todo name">
                    </div>
                    <div class="form-group">
                        <label for="todoDateInput">Add Date</label>
                        <input id="todoDateInput" type="date" placeholder="Enter todo date">
                    </div>
                    <button type="submit" value="Submit" name="Submit">Add Todo</button>
                </form>
            </div>
            <div class="container">
                <h3 class="todoTitle">Todo List</h3>
                <div class="itemList" id="todoList"></div>
            </div>
            <div class="container">
                <h3 class="todoTitle">Completed Todos</h3>
                <div class="itemList" id="completedList"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 CodeSprout. By Faishal & Kevin.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
